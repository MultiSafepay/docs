name: Check Markdown links

on: 
  pull_request:
  schedule:
  - cron: "0 5 * * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        check-modified-files-only: 'yes'
        config-file: './.github/mlc_config.json'
