# This is a workflow to automatically generate diagram SVGs 

name: Create mermaid diagrams


on:

# Run on pushes to master (includes merged PRs into master and direct pushes)
  push:
    branches: [ master, readmedocs-staging ]

  # Enable manual triggers (for testing)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 
    name: Create diagram SVGs
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file"
          done

      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 16

      - name: Filter for diagram source files
        run: |
          npm install @mermaid-js/mermaid-cli

          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            mmdc -i $file -o $file --configFile static/diagrams/config.json
          done

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated mermaid diagrams
          branch: mermaid-diagam

          # Optional glob pattern of files which should be added to the commit
          # Defaults to all (.)
          # See the `pathspec`-documentation for git
          # - https://git-scm.com/docs/git-add#Documentation/git-add.txt-ltpathspecgt82308203
          # - https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefpathspecapathspec
          file_pattern: content/*

          # Optional. Create given branch name in local and remote repository.
          create_branch: true