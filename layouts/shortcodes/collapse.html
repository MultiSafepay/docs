{{ if eq (.Get "size") "h2" }}
<details class="details-heading" name="poep" >
  <summary class="h2" >{{ print (.Get "title") }}</summary>
  {{ .Inner | markdownify }}
</details>
{{ end }}

{{ if eq (.Get "size") "h3" }}
<details class="details-heading" name="poep" >
  <summary class="h3" >{{ print (.Get "title") }}</summary>
  {{ .Inner | markdownify }}
</details>
{{ end }}
