<div class="container">
	<div class="row">
	{{ if isset .Params "href-1" }}	
		<div class="col-lg">			
			<a href="{{ .Get "href-1"}}" class="row block-item my-3 mx-1 p-4">
				<div class="col-3 d-flex align-items-center justify-content-center">
					<img src="{{ .Get "img-1"}}" class="img-fluid" alt="{{ .Get "alt-1"}}">
				</div>
				<div class="col-9">
					<div class="block-item__title">
						<p class="text-muted text-uppercase" style="font-size: 1.5rem;">{{ .Get "header-1"}}</p>
						<p class="h3 mt-n3">{{ .Get "text-1"}}</p>
					</div>
				</div>
			</a>
		</div>
	{{ end }}
	{{ if isset .Params "href-2" }}
		<div class="col-lg">
			<a href="{{ .Get "href-2"}}" class="row block-item my-3 mx-1 p-4">
				<div class="col-9">
					<div class="block-item__title">
						<p class="text-muted text-uppercase" style="font-size: 1.5rem;">{{ .Get "header-2"}}</p>
						<p class="h3 mt-n3">{{ .Get "text-2"}}</p>
					</div>
				</div>
				<div class="col-3 d-flex align-items-center justify-content-center">
					<img src="{{ .Get "img-2"}}" class="img-fluid my-auto" alt="{{ .Get "alt-2"}}">
				</div>
			</a>
		</div>
	{{ end }}
	</div>
</div>
