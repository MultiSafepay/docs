<div class="my-5" {{if isset .Params "align"}}align="{{ index .Params "align" }}"{{end}} >
    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="max-width: 100%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 15px;" >
    {{if isset .Params "caption"}}
        <div class="pt-5 font-italic text-muted">
            {{ index .Params "caption" }}
        </div>
    {{end}}
</div>
