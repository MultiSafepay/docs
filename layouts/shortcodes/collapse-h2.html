{{ .Scratch.Set "identifier" (first 10 (md5 .Inner)) }}

<h2 class="my-5 collapse-header" type="button" data-toggle="collapse" data-target="#{{printf "collapse_%s" (.Scratch.Get "identifier") }}" aria-expanded="false">
	{{ print (.Get "title") }}
</h2>
<div class="collapse" id="{{printf "collapse_%s" (.Scratch.Get "identifier") }}">
  <div>
    {{ .Inner | markdownify }}
  </div>
</div>
