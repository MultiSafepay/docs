<div class="row pb-5 pt-4">
        {{ range .Sections }}
        {{ if ne .Params.tags "hidden"}}
        <div class="col-md-6">
            <a href="{{ .Permalink }}" class="row block-item my-3 mx-1 p-4">
                <div class="col-8">
                    <div class="block-item__title">
                        <h4 class="">{{ .Title }}</h4>
                        <p>{{ .Params.short_description }}</p>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img src="{{ .Params.logo }}" class="img-fluid" alt="{{ .Title }}" />
                </div>
            </a>
        </div>
        {{ end }}
        {{ end }}
    </div>
