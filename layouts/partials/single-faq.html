<section id="FAQ">
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-md-10">
                <h2 id="FAQ-title">FAQ</h2>
                <div id="accordion" class="row">
                    {{range .Sections}}
                    {{ range .Pages}}
                    <div class="col-lg-6 pb-4">
                        <div class="block-faq py-3 px-4">
                            <div id="heading-{{ .Title | urlize}}">
                                <div class="mb-0 faq-title-block" data-toggle="collapse"
                                    data-target="#{{ .Title | urlize}}" aria-expanded="true"
                                    aria-controls="{{ .Title | urlize}}">
                                    <img class="faq-svg" src="/icons/Arrow.svg" />
                                    <b class="px-3">{{ .Title }}</b>
                                </div>
                            </div>

                            <div id="{{ .Title | urlize}}" class="collapse faq-content"
                                aria-labelledby="heading-{{ .Title | urlize}}" data-parent="#accordion">
                                <div class="mx-3 line"></div>
                                <div class="p-3">
                                    {{ .Content }}
                                </div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    // Collapse arrow animation
    document.addEventListener("DOMContentLoaded", function (event) {
        $('.faq-content').on('show.bs.collapse', function (e) {
            $('.faq-svg').removeClass('rotated');
            $('#heading-' + ($(this).attr('id')) + ' .faq-svg').addClass('rotated');
        });
        $('.faq-content').on('hide.bs.collapse', function (e) {
            $('#heading-' + ($(this).attr('id')) + ' .faq-svg').removeClass('rotated');
        })
    });
</script>
