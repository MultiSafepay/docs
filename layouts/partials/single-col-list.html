<section id="subsections">
    <div class="container bt-5 bp-5">
        <div class="row">
            <div class="row pt-4 align-items-center justify-content-center">
                {{ range .Pages }}
                    <div class="col-lg-9 pb-4 px-5 mx-4">
                        <a href="{{ .Permalink }}" class="no-decoration row">
                        <div class="row block-item p-4 full-width">
                                <div class="col-8 block-item__title">
                                    <h4 class="pt-4">{{ .Params.breadcrumb_title }}</h4>
                                    <p>{{ .Params.short_description }}</p>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-center">
                                    <img src="{{ .Params.logo}}" class="mx-auto plugin-logo">
                                </div>
                            </div>
                        </a>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
