{{ define "main"}}
<div class="container">
  <div class="row">
    <div class="col-12 list-title">
      <h1>{{ .Title }}</h1>
      <hr class="separator">
      <p>{{ .Content }}</p>
    </div>
  </div>

    {{ if or (isset .Params "faq") (isset .Params "faq-bottom") }}
    {{ partial "block-faq-intro" . }}
    {{ end }}

    {{ partial "blocklist" . }}

    {{ if isset .Params "faq-bottom" }}
    {{ partial "block-faq" . }}
    {{ end }}

  </div>
{{end}}
