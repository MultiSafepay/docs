{{ define "main"}}
<!--<link href='{{ relURL "css/monokai.css" }}' rel="stylesheet" media="screen" />-->
<link href='{{ relURL "css/api.css" }}' rel="stylesheet" media="screen" />
<section id="api-content">
    {{ range.Pages }}
    <article>
        {{ .Content }}
    </article>
    {{ end }}
</section>
<script src="{{ "/js/tocbot.min.js" | relURL }}"></script>
<script>
tocbot.init({
    // Where to render the table of contents.
    tocSelector: '.api-toc',
    // Where to grab the headings to build the table of contents.
    contentSelector: '.content',
    // Which headings to grab inside of the contentSelector element.
    headingSelector: 'h1, h2, h3, h4, h5',
  });
  /* const cnt = $(".toc-list").contents();
  $(".toc-list").replaceWith(cnt); */
</script>
{{ end }}
