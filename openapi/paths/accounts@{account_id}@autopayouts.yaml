get:
  description: List auto payout in all currencies.
  operationId: listAutoPayoutsForAffiliates
  security: [ApiKeyQuery: []]
  parameters:
    - name: account_id
      description: | 
        The unique identifier of the account. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/getPayouts.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/AutoPayoutDetails.yaml'
    '404':
      description: Validating errors
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
  summary: List auto payout affiliate
  tags:
    - Manage affiliates
