delete:
  description: Delete a customer's [token](https://docs.multisafepay.com/docs/recurring-payments/).
  operationId: deleteToken
  security: [ApiKeyQuery: []]
  parameters:
    - name: your_customer_reference
      in: path
      description: Your unique identifier of the customer.
      required: true
      schema:
        type: string
    - name: your_token
      in: path
      description: The unique identifier of the token.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                description: Whether the token was successfully deleted.
                properties:
                  removed:
                    description: Whether the token was successfully deleted.
                    type: boolean
                    example: true
    '404':
      description: Error 
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
    '410':
      description: Token not found
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: "false"
              data:
                $ref: '../components/schemas/DataEmpty.yaml'
              error_code: 
                description: "1000"
                type: integer
                example: 1000
              error_info:
                description: Token not found. The token was not removed.
                type: string
                example: "Token not found" 
  summary: Delete token
  tags:
    - Tokens