post:
  tags:
    - Manage affiliates
  summary: Create login URL  
  description: Create a login URL for an affiliated merchant's account.
  x-hidden: true
  operationId: Partner::CreateLoginUrl
  x-readme:
    explorer-enabled: false
  security: [ApiKeyQuery: []]
  parameters:
    - name: account_id
      description: The unique identifier of the account. 
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            expires_in:
              $ref: '../components/schemas/ExpiryTime.yaml'  
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/URL.yaml'
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/Error1000.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: '../components/errors/Error1001.yaml'



