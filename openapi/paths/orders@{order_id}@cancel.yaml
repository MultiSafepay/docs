post:
  description: |
    Cancels Bancontact QR payments, whether the QR code has been scanned or not. This ensures funds aren't captured. The `status` will change to `cancelled`.

    > ⚠️ Note:
    > 
    > This endpoint can only be used for Bancontact QR payments. 
  operationId: cancelBancontactQR
  x-readme:
    explorer-enabled: false
  security: [ApiKeyQuery: []]
  parameters:
    - name: order_id
      description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/cancelBancontactQR.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/CancelBancontactQR.yaml'
    '403':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/errors/403Error.yaml'   
  summary: Cancel Bancontact QR payment
  tags:
    - Payments