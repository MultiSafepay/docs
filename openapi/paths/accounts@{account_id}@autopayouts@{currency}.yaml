post:
  description: Create or update an auto payout in a specific currency.
  operationId: createAutoPayoutsForAffiliates
  security: [ApiKeyQuery: []]
  parameters:
    - name: account_id
      description: The affiliate's MultiSafepay account ID. 
      in: path
      required: true
      schema:
       type: string
    - name: currency
      description: Filter payout based on a specific currency.
      in: path
      required: true
      schema:
        type: string
        format: ISO 4217
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            schedule:
               $ref: '../components/schemas/Schedule.yaml'
            bankaccount_id:
               $ref: '../components/schemas/BankAccountID.yaml'
            min_amount:
              $ref: '../components/schemas/MinAmount.yaml'
            min_balance_amount:
              $ref: '../components/schemas/MinBalanceAmount.yaml'
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/AutoPayoutDetails.yaml'
    '404':
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
  summary: Create or update auto payout affiliate 
  tags:
    - Manage affiliates
get:
  description: Get information about an auto payout in a specific currency. 
  operationId: getAutoPayoutsForAffiliates
  security: [ApiKeyQuery: []]
  parameters:
    - name: account_id
      description: The affiliate's MultiSafepay account ID. 
      in: path
      required: true
      schema:
       type: string
    - name: currency
      description: Filter payout based on a specific currency.
      in: path
      required: true
      schema:
        type: string
        format: ISO 4217
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/getPayouts.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/AutoPayoutDetails.yaml'
                 
    '404':
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
  summary: Get auto payout affiliate
  tags:
    - Manage affiliates
