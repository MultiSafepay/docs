get:
  description: List the payment methods activated for a site.
  operationId: listPaymentMethods
  security: [ApiKeyQuery: []]
  parameters:
    - name: amount
      description: Filter payment methods by availability for a given order amount in eurocents.
      in: query
      required: false
      schema:
        type: string
    - name: country
      description: |
        Filter payment methods by availability in a given country. 
        
        **Format:** [ISO 3166-1 alpha-2 code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements).
      in: query
      required: false
      schema: 
        type: string
    - name: currency
      description: |
        Filter payment methods by availability for a given currency.

        **Format:** [ISO-4217 currency code](https://en.wikipedia.org/wiki/ISO_4217).
      in: query
      required: false
      schema:
        type: string
    - name: group_cards
      description: Group credit and debit cards together in the response.
      in: query
      required: false
      schema:
        type: boolean
    - name: include_coupons
      description: | 
        Whether to include gift cards in the results.

        - 0: Don't include gift cards in the results. 
        - 1: Include gift cards in the results.
      in: query
      required: false
      schema:
        type: boolean
    - name: type
      description: Filter payment methods by whether they are a gift card or not.
      in: query
      required: false
      schema:
        type: boolean
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          examples:
            List payment methods:
              summary: List payment methods
              value: 
                $ref: '../components/examples/responses/listPaymentMethods.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                 description: The relevant activated payment methods.
                 type: array
                 items: 
                   $ref: '../components/schemas/PaymentMethod.yaml'
    '404':
      description: Gateway not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/Error1023.yaml'
  summary: List payment methods
  tags:
    - Payments

