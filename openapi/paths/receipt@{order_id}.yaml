get:
  description: Retrieve receipt data for a specific transaction.
  operationId: getReceipt
  x-readme:
        single-server: "https://api.multisafepay.com/v1/json"
        examples-enabled: false
  security: [ApiKeyQuery: []]
  parameters:
    - name: order_id
      description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/getOrder.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/ReceiptDetails.yaml'
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/ReceiptError1006.yaml'
  summary: Get receipt
  tags:
    - Point of Sale