get:
  description: |
        Retrieve receipt data for a specific transaction.

        **⚠️Note**: This endpoint is not available in our TEST environment.
  operationId: getReceipt
  parameters:
    - name: order_id
      description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          examples:
            getReceipt:
              summary: Example receipt
              value:
                $ref: '../components/examples/responses/getReceipt.json'
            withTip:
              summary: Example with tip
              value:
                $ref: '../components/examples/responses/getReceiptTip.json'
            Refund:
              summary: Example refund
              value:
                $ref: '../components/examples/responses/getReceiptRefund.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/ReceiptDetails.yaml'
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: '../components/errors/ReceiptError1006.yaml'
  summary: Get receipt
  tags:
    - Point of Sale