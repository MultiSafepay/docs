get:
  description: Get information about an order.
  operationId: getOrder
  security: [ApiKeyQuery: []]
  parameters:
    - name: psp_id
      description: MultiSafepay's unique identifier for the transaction.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          examples:
            orderDetails:
              summary: Get order details
              value:
                $import: '../components/examples/responses/getOrder.json'
            orderDetails3DS:
              summary: Get order details (3DS)
              value:
                $import: '../components/examples/responses/getOrder3DS.json'
            orderDetailsfailed3DS:
              summary: Get order details (failed 3DS)
              value:
                $import: '../components/examples/responses/getOrderFailed3DS.json'
          schema:
            type: object
            properties:
              success:
                $import: '../components/schemas/Success.yaml'
              data: 
                $import: '../components/schemas/OrderDetails.yaml'
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $import: '../components/errors/Error1006.yaml'
  summary: Get order
  tags:
    - Payments