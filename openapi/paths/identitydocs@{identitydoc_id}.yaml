get:
  description: Get information about an identity document uploaded for an ultimate beneficiary owner (UBO).
  operationId: getIdentityDoc
  parameters:
    - name: identitydoc_id
      description: The unique identifier of the identity document.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $import: '../components/schemas/Success.yaml'
              data:
                $import: '../components/schemas/IdentityDoc.yaml'
    '404':
      description: Document not found
      content:
        application/json:
          schema:
            $import: '../components/errors/404Error.yaml'
  summary: Get identity document
  tags:
    - Onboard affiliates
