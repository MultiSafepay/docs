title: BNPL order
description: BNPL order
properties:
  type:
    description: |
      - `redirect`: Redirects the customer to a [payment page](https://docs.multisafepay.com/docs/payment-pages/), where they can select a payment method and complete payment. 
      - `direct`: Redirects the customer to an authentication or success page, depending on the payment method. 

      If not set, `redirect` is used.
      
      For more information, see [Direct vs redirect](https://docs.multisafepay.com/reference/introduction#direct-vs-redirect).
    type: string
    enum: [direct, redirect]
    example: redirect
  gateway:
    allOf:
      - description: "The unique identifier for the payment method (gateway). See [Gateway IDs](https://docs.multisafepay.com/reference/gateway-ids).<br><br>If unset for `redirect` orders, the payment page displays **all** available payment methods."
      - type: string
      - example: BNPL_MF
      - $import: '../GatewayIdentifiersBNPL.yaml'
  order_id:
    $import: '../OrderId.yaml'
  currency:
    $import: '../Currency.yaml'
  amount:
    description: |
      The payment amount in the currency's smallest unit:

      - Decimal currencies: Value for 10 EUR = 1000 (1000 cents)
      - Zero-decimal currencies: Value for 10 JPY = 10

      **Discounts**
      
      To discount: 
      
      - An entire order, enter a reduced amount. 
      - Specific items in the order, in the `shopping_cart`, reduce the `unit_price` of the relevant items.
    type: integer
    minimum: 0
    example: 1000
  description:
    $import: '../Description.yaml'
  payment_options:
    $import: '../PaymentOptions.yaml'
  customer:
    allOf:
      - $import: '../Customer.yaml'  
  gateway_info:
    $import: '../GatewayInfoBNPL.yaml'
  delivery:
    allOf:
      - description: The customer's shipping address.
      - $import: '../Delivery.yaml'
      - required: [address1, city, country, first_name, house_number, last_name, zip_code]
  checkout_options:
    allOf:
      - $import: '../CheckoutOptionsBNPL.yaml'
      - required: [tax_tables]
  shopping_cart:
    $import: '../ShoppingCartBNPL.yaml'
  items:
    $import: '../Items.yaml'
  affiliate:
    $import: '../Affiliate.yaml'
  second_chance:
   $import: '../SecondChance.yaml'
  custom_info:
    $import: '../CustomInfo.yaml'
  days_active:
    $import: '../DaysActive.yaml'
  seconds_active: 
    $import: '../SecondsActive.yaml'
  var1:
    $import: '../var12.yaml'
  var2:
    $import: '../var12.yaml'
  var3:
    $import: '../var3.yaml'
  plugin:
    $import: '../Plugin.yaml'
type: object
required:
  - amount
  - currency
  - customer
  - delivery
  - description
  - gateway
  - order_id
  - shopping_cart