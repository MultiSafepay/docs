title: Payment page/link
description: Payment page/link
type: object
properties:
  type:
    description: |
      - `redirect`: Redirects the customer to a [payment page](https://docs.multisafepay.com/docs/payment-pages/), where they can select a payment method and complete payment. 
      - `paymentlink`: Creates a [payment link](https://docs.multisafepay.com/docs/payment-links/).
      
      If not set, `redirect` is used.
    type: string
    enum: [paymentlink, redirect]
    example: redirect
  gateway:
    description: |
      The unique identifier for the payment method (gateway). See [Gateway IDs](https://docs.multisafepay.com/reference/gateway-ids).
      
      If unset, the payment page displays **all** available payment methods.
    type: string
    example: IDEAL
    $ref: '../GatewayIdentifiers.yaml'
  order_id:
    $ref: '../OrderId.yaml'
  currency:
    $ref: '../Currency.yaml'
  amount:
    description: |
      The payment amount in the currency's smallest unit:

      - Decimal currencies: Value for 10 EUR = 1000 (1000 cents)
      - Zero-decimal currencies: Value for 10 JPY = 10

      **Discounts**
      
      To discount: 
      
      - An entire order, enter a reduced amount. 
      - Specific items in the order, in the `shopping_cart`, reduce the `unit_price` of the relevant items.
    type: integer
    minimum: 0
    example: 1000
  description:
    $ref: '../Description.yaml'
  payment_options:
    $ref: '../PaymentOptions.yaml'
  customer:
    $ref: '../Customer.yaml'
  gateway_info:
    $ref: '../GatewayInfo.yaml'
  delivery:
    allOf:
      - $ref: '../Delivery.yaml'
      - required: [address1, city, country, first_name, house_number, last_name, zip_code]
  checkout_options:
    $ref: '../CheckoutOptions.yaml'
  shopping_cart:
    $ref: '../ShoppingCart.yaml'
  items:
    $ref: '../Items.yaml'
  affiliate:
    $ref: '../Affiliate.yaml'
  second_chance:
   $ref: '../SecondChance.yaml'
  custom_info:
    $ref: '../CustomInfo.yaml'
  days_active:
    $ref: '../DaysActive.yaml'
  seconds_active: 
    $ref: '../SecondsActive.yaml'
  var1:
    $ref: '../var12.yaml'
  var2:
    $ref: '../var12.yaml'
  var3:
    $ref: '../var3.yaml'
  plugin:
    $ref: '../Plugin.yaml'
 
