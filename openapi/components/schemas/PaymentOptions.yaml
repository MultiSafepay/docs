description: | 
  Contains: 
  
  - URLs to your success page and cancel page. Make sure your URL only contains specific set of ASCII characters (alphanumeric, -, _, ., :, /).
  - Your [webhook endpoint](https://docs.multisafepay.com/docs/webhook#configure-your-webhook-endpoint)
  - Templates for styling [payment pages](https://docs.multisafepay.com/docs/payment-pages#styling)
  - Settings for displaying available [gift cards](https://docs.multisafepay.com/docs/gift-cards/)
type: object
properties:
  notification_url: 
    $ref: 'NotificationUrl.yaml'
  notification_method:
    $ref: 'NotificationMethod.yaml'
  redirect_url:
    $ref: 'RedirectUrl.yaml'
  cancel_url:
    $ref: 'CancelUrl.yaml'
  close_window:
    $ref: 'CloseWindow.yaml'
  settings:
    $ref: 'Settings.yaml'
  template_id: 
    $ref: 'TemplateId.yaml'
  template: 
    $ref: 'Template.yaml'
  allowed_countries:
    description: For [FastCheckout](https://docs.multisafepay.com/docs/fastcheckout) orders, sets which countries the customer can provide a shipping address in.
    type: array
    format: ISO 3166 country code
    example: NL
