description: Information about the affiliate's buysell rate.
type: array
items:
  fees:
    description: Information about the rate.
    type: object
    properties:
      amount:
        description: The rate as a fixed amount.
        type: integer
        example: 39
      currency: 
        description: The currency the rate applies to.
        type: string
        format: ISO-4217 currency code
        example: EUR
      description:
        description: A description of the rate.
        type: string
        example: "0.39 EUR for iDEAL transactions"
      minimum: 
        description: Whether a minimum amount applies.
        type: null
        example: null
      percentage:
        description: The rate as a percentage. 
        type: float
  scope:
    description: Information about where the rate applies. 
    type: object
    properties:
      currency:
        description: The currency the rate applies to.
        type: string
        format: ISO-4217 currency code
        example: EUR
      payment_type:
        description: The payment method the rate applies to.
        type: string
        example: "IDEAL"
      type:
        description: The type of transaction the rate applies to.
        type: string
        enum: [payment]
        example: payment
