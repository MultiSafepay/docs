description: Information about related transactions.
type: object
properties:
  amount:
    $ref: 'Amount.yaml'
  costs: 
    $ref: 'Cost.yaml'
  created:
    $ref: 'Created.yaml'
  currency:
    $ref: 'Currency.yaml'
  description:
    $ref: 'Description.yaml'
  dispute:
    $ref: 'ChargebackDispute.yaml'
  modified:
    $ref: 'Modified.yaml'
  order_id: 
    $ref: 'OrderId.yaml'
  reference_transaction_id:
    $ref: 'TransactionId.yaml'
  refund_order_id:
    description: Set a unique identifier for the refund order ID.
    type: string
    maxLength: 50
    example: refund-order-id-1234 
  status:
    $ref: 'Status.yaml'
  transaction_id:
    $ref: 'RelatedTransactionId.yaml'
  type:
    type: string
    enum: [capture, chargeback, reverse-chargeback, refund, auth-cancellation]
    example: "refund"