description: Information about the transactions associated with the receipt.
type: object
properties:
  amount:
    $ref: 'Amount.yaml'
  created:
    $ref: 'Created.yaml'
  currency:
    $ref: 'Currency.yaml'
  description:
    type: string
    description: A description of the related transaction. 
    maxLength: 200
    example: Test order description
  items: 
    type: string
    description: The information related to the items in the shopping cart.
  modified:
    $ref: 'Modified.yaml'
  order_id:
    $ref: 'OrderId.yaml'
  reference_transaction_id:
    $ref: 'TransactionId.yaml'
  status:
    type: string
    description: The order status.
  transaction_id: 
    $ref: 'RelatedTransactionId.yaml'
  type:
    type: string
    description: The operation type.
    enum: [refund]
    example: "refund"