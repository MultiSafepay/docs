description: Refund partial shipment
type: object
properties:
  success:
    $ref: '../schemas/Success.yaml'
  data: 
    description: | 
      
      Information about the refund.

      - **Full shipment**: A client-defined ID to link order entities in your system to an order.
      - **Partial shipment**: The unique `order_id` for each separate shipment. Also used for full/partial refunds of specific shipments. 
    type: object
    properties:
      order_id:
        $ref: '../schemas/OrderId.yaml'
      transaction_id:
        $ref: '../schemas/TransactionId.yaml'
